<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Woot Search</title>
    <style>
        /* Import Google Font - Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2.5rem 1rem;
            box-sizing: border-box;
            text-align: center;
            color: #334155;
        }
        .error-container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.12);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #ef4444; /* Red color for error code */
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-heading {
            font-size: 2.2rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        .error-message {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .home-button {
            background: linear-gradient(135deg, #6d28d9, #8b5cf6); /* Vibrant purple gradient */
            color: white;
            padding: 0.95rem 2.2rem;
            border-radius: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(109, 40, 217, 0.45);
            border: none;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Allow padding and shadow */
            font-size: 1.1rem;
        }
        .home-button:hover {
            background: linear-gradient(135deg, #5b21b6, #7c3aed);
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(109, 40, 217, 0.6);
        }
        .home-button:active {
            transform: translateY(0);
            box-shadow: 0 6px 15px rgba(109, 40, 217, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-heading">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="index.html" class="home-button">Go to Homepage</a>
    </div>
</body>
</html>
